<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Airbnb clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>

<body>


    <header>
        <div class="logo">
        </div>
    </header>


    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <h2>Arizona:</h2>
                        <li>File1</li>
                        <li>File2</li>
                        <br>
                        <h2>California:</h2>
                        <li>San francisco</li>
                        <li>Los Santos</li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>xd</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button class=button>
                <p>Search</p>
            </button>

        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night">
                    <h2>$40</h2>
                </div>


                <div class="information">
                    <div class="max_guest">
                        <h6>2 Guests</h6>
                    </div>
                    <div class="number_rooms">

                    </div>
                    <div class="number_bathrooms">
                    </div>
                </div>


            </article>

            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night">
                    <h2>$50 </h2>
                </div>


                <div class="information">
                    <div class="max_guest">
                    </div>
                    <div class="number_rooms">

                    </div>
                    <div class="number_bathrooms">
                    </div>
                </div>

            </article>
            <article>
                <h2>A suite</h2>
                <div class="price_by_night">
                    <h2>$100 </h2>
                </div>


                <div class="information">
                    <div class="max_guest">

                    </div>
                    <div class="number_rooms">

                    </div>
                    <div class="number_bathrooms">
                    </div>
                </div>
            </article>
        </section>

    </div>

    <footer>
        <p>Holberton School</p>
    </footer>



</body>

</html>
