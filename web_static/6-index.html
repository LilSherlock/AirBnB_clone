<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Airbnb clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <h2>Arizona:</h2>
                        <li>File1</li>
                        <li>File2</li>
                        <br>
                        <h2>California:</h2>
                        <li>San francisco</li>
                        <li>Los Santos</li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>xd</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button class=button>
                <p>Search</p>
            </button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
